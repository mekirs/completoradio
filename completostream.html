<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración de Widgets</title>
    <style>
        /* Estilos para el contenedor principal */
        body {
            margin: 0;
            overflow: hidden;
            width: 1280px; /* Resolución HD */
            height: 720px; /* Resolución HD */
        }

        /* Widget de SoundAlerts */
        #soundalerts {
            position: absolute;
            top: 40px;  /* arriba y abajo  a menos es mas arriba */
            left: 0px; /* lados   a mas se va para la derecha */
            width: 100%; /* tamaño ancho */
            height: 100%;  /* tamaño largo */
            z-index: 5;
            transform: scale(0.9); /* transforma el tamaño */
        }

        /* Widget de Throne */
        #throne {
            position: absolute;
            top: 150px;  /* arriba y abajo  a menos es mas arriba */
            left: -30px; /* lados  a mas se va para la derecha */
            width: 100%; /* tamaño ancho */
            height: 100%;  /* tamaño largo */
            z-index: 2;
            transform: scale(0.6); /* transforma el tamaño */
        }

        /* Meta de Elixir */
        #metaelixir {
            position: absolute;
            top: 640px;    /* arriba y abajo  a menos es mas arriba */
            left: 520px;   /* lados   a mas se va para la derecha */
            width: 500px; /* tamaño ancho */
            height: 200px;  /* tamaño largo */
            z-index: 2;
            transform: scale(0.5);  /* transforma el tamaño */
        }

        /* Meta de Mana */
        #metamana {
            position: absolute;
            top: 640px;  /* arriba y abajo  a menos es mas arriba */
            left: 750px;  /* lados   a mas se va para la derecha */
            width: 500px; /* tamaño ancho */
            height: 200px;  /* tamaño largo */
            z-index: 1;
            transform: scale(0.5);  /* transforma el tamaño */
        }

        /* Alertas de Botrix */
        #botrix-alerts {
            position: absolute;
            top: 5px;  /* arriba y abajo  a menos es mas arriba */
            left: 1%; /* lados   a mas se va para la derecha */
            width: 1280px; /* tamaño ancho */
            height: 720px; /* tamaño largo */
            z-index: 6;
            transform: scale(0.6);  /* transforma el tamaño */
        }

        /* Música */
        #musica {
            position: absolute;
            top: 0px; /* arriba y abajo  a menos es mas arriba */
            left: 1000px; /* lados   a mas se va para la derecha */
            width: 400px; /* tamaño ancho */
            height: 900px;  /* tamaño largo */
            z-index: 7;
            transform: scale(0.4);  /* transforma el tamaño */
        }

        /* Contenedor de Chat y Actividad */
        #chat-activity-container {
            display: flex;
            flex-direction: column;
            width: 24%;  /* tamaño ancho */
            height: 100%; /* tamaño largo */
            z-index: 2;
            transform: scale(0.7);  /* transforma el tamaño */
            position: absolute; 
            top: 200px; /* arriba y abajo  a menos es mas arriba */
            left: -50px; /* lados  a mas se va para la derecha */
        }

        /* Estilo para iframes */
        iframe {
            border: none;
        }

        /* Chat de Botrix */
        #botrix-chat {
            width: 100%; /* tamaño ancho */
            height: 70%;  /* tamaño largo */
        }

        /* Actividad de Botrix */
        #botrix-activity {
            width: 100%; /* tamaño ancho */
            height: 30%;   /* tamaño largo */
        }
    </style>
</head>
<body>
    <!-- Widget de SoundAlerts -->
    <iframe id="soundalerts" src="https://source.soundalerts.com/overlay/fd9ea406-efce-3885-b5f5-868305d5c76c/tZlhgHsRHOlCXqWyS577" frameborder="0" allow="autoplay"></iframe>

    <!-- Widget de meta de elixir botrix -->
    <iframe id="metaelixir" src="https://botrix.live/widgets/goals/elixir?tema=radius&clientid=9Lpkd9wkOvH01DYtLKj3Ig&font=Arial&cantidad=810&cantidadI=null&d=60&color=e754bb;ffffff&c=#e754bb#ffffff" frameborder="0" allow="autoplay"></iframe>    

    <!-- Widget de meta de mana de Botrix-->
    <iframe id="metamana" src="https://botrix.live/widgets/goals/mana?tema=cleanradius&clientid=9Lpkd9wkOvH01DYtLKj3Ig&font=Arial&cantidad=50000&cantidadI=0&d=7&color=0073ff;ffffff&c=#0073ff#ffffff&texto=meta%20de%20MANA" frameborder="0" allow="autoplay"></iframe>

    <!-- Widget de alertas de throne-->
    <iframe id="throne" src="https://throne.com/stream-alerts/6w1S6ns0Z9aWPlQE8OnnDT1ui0Q2" frameborder="0" allow="autoplay"></iframe>    

    <!-- Widget de alertas de Botrix-->
    <iframe id="botrix-alerts" src="https://botrix.live/alerts?bid=hL4jXwuISOTVQTdQVTPC9A" frameborder="0" allow="autoplay"></iframe>

    <!-- Widget de música-->
    <iframe id="musica" src="https://myradioenvivo.pe/radio-disney-peru" frameborder="0" allow="autoplay"></iframe>    

    <!-- Contenedor para Chat y Actividad -->
    <div id="chat-activity-container">
        <!-- Chat de Botrix -->
        <iframe id="botrix-chat" src="https://botrix.live/widgets/chat/?bid=hL4jXwuISOTVQTdQVTPC9A&bots=false&emojis=true&hideCommands=false&hideMessages=false&hideMessagesSeconds=10&fontSize=20&trovo=true&twitch=true&youtube=true&kick=false&livespace=true&platformIcon=true&theme=default&ignoredUsers=Jarvis%2C%20syzlo%2C%20Makeyultimate%2C%20"></iframe>

        <!-- Actividad de Botrix -->
        <iframe id="botrix-activity" src="https://botrix.live/widgets/activityfeed/"></iframe>
    </div>
</body>
</html>
